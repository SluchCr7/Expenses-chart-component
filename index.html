<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top_chart">
    <span class="sale_title">My balance</span>
    <div class="balance">
      <span class="sale">$921.48</span>
      <img src="images/logo.svg" alt="">
    </div>
  </div>
  <div class="chart">
    <span class="sale_title">Spending - Last 7 days</span>
    <div class="chart_container" id="chart_container">
      
    </div>
    <hr>
    <div class="chart_total">
      <span class="sale_title">Total this month</span>
      <div class="total">
        <span class="sale">$478.33</span>
        <div class="total_percentage">
          <span class="precentage">+2.4%</span>
          <span class="total_title">from last month</span>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
